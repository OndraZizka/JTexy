
<h1 id="toc-vitejte">Vítejte!</h1>

<p>Můžete používat syntax Texy!, pokud Vám vyhovuje:</p>

<ul>
    <li>třeba <strong>tučné</strong> písmo nebo <em>kurzíva</em></li>

    <li>a takto se dělá <a href="http://texy.info">odkaz</a></li>

    <li>více najdete na stránce <a href="/cs/syntax">syntax</a></li>
</ul>

<p>Ale také můžete zůstat u&nbsp;HTML:</p>

<ul>
    <li>takto <b>HTML</b></li>

    <li>nebo i&nbsp;<b class="xx">úplně <i>hloupě</i></b><i>, Texy! to
    pořeší</i></li>
</ul>
